<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ㅎㅈ 생존일지</title>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@500&display=swap" rel="stylesheet">

    <style>

        .wrap {
            width: 538px;
            margin: 10px auto;
        }


        .area-write img {
            cursor: pointer;
            position: absolute;
            width: 22.2px;
            height: 18.7px;
            bottom: 15px;
            right: 17px;
        }

        .background-header {
            position: fixed;
            z-index: -1;
            top: 0px;
            width: 70%;
            height: 90%;
            background-color: #288cd2 ;
            margin-left : 210px;
        }

        .header {
            margin-top: 50px;
        }

        .header h2 {
            height: 33px;
            font-size: 42px;
            font-weight: 500;
            font-stretch: normal;
            font-style: normal;
            line-height: 0.79;
            letter-spacing: -0.5px;
            text-align: center;
            color: #ffffff;
        }

        .header p {
            margin: 40px auto;
            width: 217px;
            height: 48px;
            font-family: 'Noto Sans KR', sans-serif;
            font-size: 16px;
            font-weight: 500;
            font-stretch: normal;
            font-style: normal;
            line-height: 1.5;
            letter-spacing: -1.12px;
            text-align: center;
            color: #ffffff;
        }


        .card {
            width: 538px;
            border-radius: 5px;
            background-color: #ffffff;
            margin-bottom: 12px;
        }

        .card .metadata {
            position: relative;
            display: flex;
            font-size: 11px;
            font-weight: normal;
            font-stretch: normal;
            font-style: normal;
            line-height: 1;
            letter-spacing: -0.77px;
            text-align: left;
            color: #adb5bd;
            height: 14px;
            padding: 10px 23px;
        }

        .card .metadata .date {

        }

        .card .metadata .name {
            margin-left: 20px;
        }


        .footer {
            position: relative;
            height: 40px;
        }


        .footer img.icon-delete {
            cursor: pointer;
            position: absolute;
            bottom: 12px;
            right: 19px;
            width: 14px;
            height: 18px;
        }

        #cards-box {
            margin-top: 12px;
        }
    </style>
    <script>

        function delArticleConfirm(id){
            if (confirm("정말 태우시게요?") == true){
                delPost(id);
            } else {
                return;
            }
        }


        $(document).ready(function () {
            getBlogs();
        })

        function getBlogs() {
            $('#cards-box').empty();
            $.ajax({
                type: 'GET',
                url: '/api/hjblog',
                success: function (response) {
                    for (let i = 0; i < response.length; i++) {
                        let blog = response[i];
                        let id = blog.id;
                        let name = blog.name;
                        let title = blog.title;
                        let createdAt = blog.createdAt;
                        addHTML(id, name, title, createdAt)
                        //addHTML 함수로 해당인자값들을 넘김
                    }
                }
            })
        }

        // 메모 하나를 HTML로 만들어서 body 태그 내 원하는 곳에 붙입니다.
        function addHTML(id, name, title, createdAt) {
            // 1. HTML 태그를 만듭니다.
            let tempHtml = addfunc(id, name, title, createdAt);
            $('#cards-box').append(tempHtml);
        }

        function addfunc(id, name, title, createdAt){
            return `<div href="detail.html?id=${id}">
                        <div class="card">
                            <!-- date/name 영역 -->
                            <div class="metadata">
                                <div class="date">
                                    ${createdAt}
                                 </div>
                                 <div id="${id}-name" class="name">
                                        "항해자" ${name}
                                 </div>
                            </div>
                            <div class="title" id="${id}-title"> ${title} </div>
                        </div>
                        <div class="footer">
                            <img id="${id}-delete" class="icon-delete" src="images/delete.png" alt="" onclick="delArticleConfirm('${id}')">
                        </div>
                            </div>`
            // 2. #cards-box 에 HTML을 붙인다.

        }


        // 메모를 삭제합니다.
        function deleteOne(id) {
            // 1. DELETE /api/memos/{id} 에 요청해서 메모를 삭제합니다.
            $.ajax({
                type: "DELETE",
                url: `/api/hjblog/${id}`,
                success: function (response) {
                    alert('잿더미만 남았습니다.');
                    window.location.reload();
                }
            })
        }
    </script>
</head>

<body>
<div class="background-header">

</div>

<div class="wrap">
    <div class="header">
        <h2>🌊항해 생존 일지🌊</h2>
        <p>
            ☠️ day-xx 조난자가 띄웁니다. ☠️
        </p>
        <div align="center">
            <button class="btn btn-danger" onclick="location.href='write.html'" > 바다에 띄우기 </button>
        </div>
    </div>



    <div id="cards-box" class="area-read">
        <div class="card">
            <!-- date/name 영역 -->
            <div class="metadata">
                <div class="date">
                    January 23, 2022
                </div>
                <div class="name">
                    새벽네시ㅎㅈ
                </div>
            </div>
            <div class="title">
                <a id="1-title" href="api/hjblog/1" style="font-size: medium ">뭐라도 적어볼까 </a>
            </div>
            <!-- 버튼 영역-->
            <div class="footer">
                <img id="1-delete" class="icon-delete" src="images/delete.png" alt="" onclick="deleteOne('1')">
            </div>
        </div>
    </div>
</div>
</body>

</html>
