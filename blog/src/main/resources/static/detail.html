<!DOCTYPE html>

<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>헤엄헤엄</title>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Poor+Story&display=swap" rel="stylesheet">

<style>

    *{
        font-family: 'Poor Story', cursive;
    }

    .wrap {
        width: 538px;
        margin: 10px auto;
    }


    .area-write img {
        cursor: pointer;
        position: absolute;
        width: 22.2px;
        height: 18.7px;
        bottom: 15px;
        right: 17px;
    }

    .background-header {
        position: fixed;
        z-index: -1;
        top: 0px;
        width: 100%;
        height: 100%;
        background-color: #0a6ecd ;
    }

    .header {
        margin-top: 50px;
    }

    .header h2 {
        height: 33px;
        font-size: 38px;
        font-weight: 500;
        font-stretch: normal;
        font-style: normal;
        line-height: 0.79;
        letter-spacing: -0.5px;
        text-align: center;
        color: #ffffff;
    }

    .header p {
        margin: 40px auto;
        width: 400px;
        height: 48px;
        font-family: 'Noto Sans KR', sans-serif;
        font-size: 16px;
        font-weight: 500;
        font-stretch: normal;
        font-style: normal;
        line-height: 1.5;
        letter-spacing: -1.12px;
        text-align: center;
        color: #ffffff;
    }


    .card {
        width: 538px;
        border-radius: 5px;
        background-color: #ffffff;
        margin: 0 auto;
    }

    .card .metadata {
        margin-top: 10px;
        position: relative;
        display: flex;
        font-size: 15px;
        font-weight: normal;
        font-stretch: normal;
        font-style: normal;
        line-height: 1;
        letter-spacing: -0.77px;
        text-align: left;
        color: #adb5bd;
        height: 14px;
        padding: 10px 23px;
    }

    .card .metadata .date {

    }

    .card .metadata .name {
        margin-left: 20px;
        margin-right: 5px;
    }

    .title{
        margin-left: 20px;
    }

    .content{
        margin-left: 30px;
        margin-right: 30px;
    }

    .footer {
        margin-top: 50px;
        position: relative;
        height: 40px;
    }


    .footer img.icon-delete {
        cursor: pointer;
        position: absolute;
        bottom: 12px;
        right: 19px;
        width: 14px;
        height: 18px;
    }

    #cards-box {

        margin: 0 auto;
    }
</style>

<script>

    $(document).ready(function () {
        getPosts();
    })


    function getPosts() {
        $('#cards-box').empty();
        let detail_id = location.href.split("id=")[1]; //localhost/detail.html?id=12
        $.ajax({
            type: 'GET',
            url: `/api/hjblog/${detail_id}`,
            date: {},
            success: function (response) {
                let blog = response;
                let id = blog.id;
                let name = blog.name;
                let title = blog.title;
                let content = blog.content;
                let createdAt = blog.createdAt;
                addHTML(id, name, title, content, createdAt )
            }
        })
    }

    function addHTML(id, name, title, content, createdAt) {
        let temp_html = makePost(id, name, title, content, createdAt)
        $('#cards-box').append(temp_html);
        }

        function makePost (id, name, title, content, createdAt)    {
            return `<div class="card">
                        <div class="metadata">
                           <div id="${id}-name" class="name">
                               ${name}
                           </div>
                           <div class="date">
                               ${createdAt}
                           </div>
                        </div>
                    <h2 class='title' id="${id}-title">"${title}"</h2>

                        <div class="content">
                           ${content}
                        </div>
                        <div class="footer">
                            <img id="${id}-delete" class="icon-delete" src="images/delete.png" alt="" onclick="delPost('${id}')">
                        </div>
                    </div>`;
        }


        function delPost(id) {
            if (confirm("정말 태우시게요?") == true) {
                $.ajax({
                    type: "DELETE",
                    url: `/api/hjblog/${id}`,
                    success: function (response) {
                        alert('잿더미가 되었습니다.');
                        location.href = 'index.html';
                    }
                })
            }
        }

</script>
</head>
<body>
<div class="background-header">

</div>

<div class="wrap">
    <div class="header">
        <h2>XX월 XX일.  오늘도 무사히 🐋</h2>
        <p>
            이 시간들이 쌓이면 멋진 섬에 깃발 꽂게 될 날이 올거야!
        </p>
    </div>
</div>

<div id="cards-box" class="area-read">
    <div class="card">
        <!-- date/name 영역 -->
        <div class="metadata">
            <div class="date">
                January 24, 2022
            </div>
            <div class="name">
                sundayㅎㅈ
            </div>
        </div>
        <h2 class='title' id="${id}-title">일요일</h2>
        <div class="content">
            <div id="1-content" class="text">
                아직도 할 게 한참 남았다..
        </div>
        <!-- 버튼 영역-->
        <div class="footer">
            <img id="1-delete" class="icon-delete" src="images/delete.png" alt="" onclick="delPost('1')">
        </div>
    </div>
</div>
</div>

</body>
</html>
